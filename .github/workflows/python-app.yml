    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip pipenv

    - name: Check python version
      shell: msys2 {0}
      run: |
        # export PATH="$pythonLocation:$PATH"
        # which python
        # python --version
        which python3
        python3 --version
        # pipenv --version

    - name: Update version
      shell: msys2 {0}
      run: |
        pwd
        ls
        fsbuild/version --update --auto

    - name: Run pipenv install
      shell: msys2 {0}
      run: |
        pipenv install --deploy

    - name: Create python3 alias in virtualenv
      shell: msys2 {0}
      run: |
        pipenv run msys2 cp '$VIRTUAL_ENV/Scripts/python.exe' '$VIRTUAL_ENV/Scripts/python3.exe'

    - name: Build
      run: |
        pipenv run msys2 fsbuild/build

    - name: Bundle
      run: |
        pipenv run fsbuild/bundle

    - name: Archive
      run: fsbuild/archive

    - uses: actions/upload-artifact@v2
      with:
        name: Linux_x86-64
        path: fsbuild/_dist/*

    - name: Install dropbox package
      run: python3 -m pip install dropbox

    - name: Upload build to Dropbox folder
      run: fsbuild/upload
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
