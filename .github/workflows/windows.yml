name: Windows

on:
  workflow_call:
    inputs:
      runner:
        required: true
        type: string
        default: windows-2022
      artifact-name:
        required: true
        type: string
        default: windows

jobs:
  Windows:
    runs-on: ${{ inputs.runner }}

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install packages
        uses: msys2/setup-msys2@v2
        with:
          install: >-
            make
            dos2unix
            tar
            zip
          path-type: inherit
          update: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.9"

      - name: Set up Python
        run: uv python install

      - name: Run uv sync
        run: uv sync

      - name: Build
        run: uv run python -m build all

      - uses: actions/upload-artifact@v4
        with:
          name: "${{ inputs.artifact-name }}-${{ github.run_id }}"
          path: build/_dist/*
