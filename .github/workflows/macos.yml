name: macOS
on:
  workflow_call:
    inputs:
      version:
        type: string
        description: 'Version to set in tarballs'
        required: false
        default: '0.0.0-edge'
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: 'Version to set in tarballs'
        required: false
        default: '0.0.0-edge'

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  macOS_x86-64:
    runs-on: macos-13

    steps:
      - name: Install brew packages
        run: |
          brew install dos2unix

      - name: Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Python 3.12
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: 3.12

      - name: Install pip and pipenv
        run: |
          python -m pip install pipenv pyinstaller

      - name: Run pipenv sync --dev
        run: |
          pipenv sync --dev

      - name: Set base version
        run: |
          echo "BASEVERSION_FS=${{ inputs.version }}" > BASEVERSION.FS
        if: ${{ inputs.version }}

      - name: Update version
        run: |
          fsbuild/version

      - name: Bootstrap
        if: hashFiles('fsbuild/bootstrap') != ''
        run: |
          fsbuild/bootstrap

      - name: Configure
        if: hashFiles('fsbuild/configure') != ''
        run: |
          fsbuild/configure

      - name: Build
        run: |
          pipenv run fsbuild/build

      - name: Bundle
        run: |
          fsbuild/bundle

      - name: Archive
        run: |
          fsbuild/archive

      - name: Upload builds to artifact storage
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: macOS_x86-64-${{ inputs.version }}
          path: fsbuild/_dist/*
        if: github.event_name != 'pull_request'
